<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2><span id="time-display">00:00:00</span></h2>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">9AM</span>
        </div>
        <input type="text" class="form-control" id="task9" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn1" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">10AM</span>
        </div>
        <input type="text" class="form-control" id="task10" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn2" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">11AM</span>
        </div>
        <input type="text" class="form-control" id="task11" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn3" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">12PM</span>
        </div>
        <input type="text" class="form-control" id="task12" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn4" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">1PM</span>
        </div>
        <input type="text" class="form-control" id="task1" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn5" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">2PM</span>
        </div>
        <input type="text" class="form-control" id="task2" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn6" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">3PM</span>
        </div>
        <input type="text" class="form-control" id="task3" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn7" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">4PM</span>
        </div>
        <input type="text" class="form-control" id="task4" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn8" type="button">Save</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">5PM</span>
        </div>
        <input type="text" class="form-control" id="task5" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn9" type="button">Save</button>
        </div>
      </div>
      

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
